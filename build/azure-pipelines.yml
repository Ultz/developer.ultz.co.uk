# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pr: none

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  submodules: true
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
    includePreviewVersions: true
- script: |
    choco install docfx -y
    docfx metadata
    docfx metadata
    docfx build
  displayName: "docfx build"
- script: |
    git config user.name Ultz
    git config user.email 31213871+UltzLtd@users.noreply.github.com
    git remote set-url origin https://$(GITHUB_USERNAME):$(GITHUB_PASSWORD)@github.com/Ultz/docs.ultz.co.uk
    git fetch
    git add docs/
    git commit -m "Site rebuild for $(Build.BuildId)"
    git push origin HEAD:master
  displayName: 'Publish site'
